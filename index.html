<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>제품 위치 찾기-dsi전</title>
<style>
body { font-family: Arial, sans-serif; margin: 30px; }
h2 { color: #333; }
table { border-collapse: collapse; margin: 20px 0; }
td, th { border: 1px solid #aaa; padding: 6px 12px; text-align: center; }
.highlight { background-color: yellow; font-weight: bold; }
input { padding: 6px; margin-right: 5px; }
button { padding: 6px 12px; cursor: pointer; margin: 2px; }
#sheetButtons { margin: 10px 0; }
</style>
</head>
<body>

<h2>제품 위치 찾기 (시트 선택 가능 + 하이라이트)</h2>
<input type="text" id="searchBox" placeholder="제품명을 입력하세요">
<button onclick="searchProduct()">찾기</button>

<div id="sheetButtons"><br>조회 할 시트를 선택해주세요.</br></div>
<table id="productTable"></table>

<script>
const SPREADSHEET_ID = "14eYGH3njFIqQr7pX8ClJ5LdIiNnQ272QOYiyeTzATsM"; // 실제 ID로 교체
const API_KEY = "AIzaSyDhgt-UIJklNeg-Jjky0-3piV6XQx4nrsc"; // 실제 API Key로 교체
// 검색할 시트 이름 배열
const SHEETS = ["MAIN", "DSI", "TEST"]; // 필요 시 시트 추가

// 시트 전체 데이터 가져오기
async function fetchSheet(sheetName) {
  const url = `https://sheets.googleapis.com/v4/spreadsheets/${SPREADSHEET_ID}/values/${sheetName}?key=${API_KEY}`;
  const res = await fetch(url);
  const data = await res.json();
  return data.values || [];
}

// 시트 데이터 테이블 표시
function displaySheet(sheetName, rows, searchValue) {
  const table = document.getElementById("productTable");
  table.innerHTML = "";

  // 헤더 추가
  const headerRow = document.createElement("tr");
  rows[0].forEach(cell => {
    const th = document.createElement("th");
    th.textContent = cell;
    headerRow.appendChild(th);
  });
  table.appendChild(headerRow);

  // 데이터 행 추가
  rows.slice(1).forEach(row => {
    const tr = document.createElement("tr");
    row.forEach(cell => {
      const td = document.createElement("td");
      td.textContent = cell;
      if(typeof cell === "string" && cell.toLowerCase().includes(searchValue)) {
        td.classList.add("highlight");
      }
      tr.appendChild(td);
    });
    table.appendChild(tr);
  });
}

// 검색 + 시트 선택 버튼 표시
async function searchProduct() {
  const searchValue = document.getElementById("searchBox").value.trim().toLowerCase();
  const table = document.getElementById("productTable");
  const sheetButtons = document.getElementById("sheetButtons");
  table.innerHTML = "";
  sheetButtons.innerHTML = "";

  if(searchValue.length < 5) {
    alert("제품명을 최소 5자 이상 입력해주세요.");
    return;
  }

  let matchingSheets = [];

  // 모든 시트 검색
  for (let sheet of SHEETS) {
    const rows = await fetchSheet(sheet);
    const hasProduct = rows.some(row => row.some(cell => typeof cell === "string" && cell.toLowerCase().includes(searchValue)));
    if(hasProduct) {
      matchingSheets.push({ name: sheet, data: rows });
    }
  }

  if(matchingSheets.length === 0) {
    alert("제품을 찾을 수 없습니다.");
    return;
  }

  // 시트가 하나면 바로 표시
  if(matchingSheets.length === 1) {
    displaySheet(matchingSheets[0].name, matchingSheets[0].data, searchValue);
    return;
  }

  // 여러 시트일 경우 버튼으로 선택
  matchingSheets.forEach(sheet => {
    const btn = document.createElement("button");
    btn.textContent = sheet.name;
    btn.onclick = () => displaySheet(sheet.name, sheet.data, searchValue);
    sheetButtons.appendChild(btn);
  });
}
</script>

</body>
</html>
