<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>제품 위치 찾기 - 11배경색 기반 테두리</title>
<style>
body {
  font-family: Arial, sans-serif;
  display: flex;
  flex-direction: column;
  align-items: center;
  margin: 30px;
}
h2 {
  text-align: center;
  color: #333;
}
input, button {
  padding: 6px;
  margin: 5px;
}
#sheetButtons {
  display: flex;
  flex-wrap: wrap;
  justify-content: center;
  margin: 10px 0;
}
#sheetButtons span {
  margin-right: 10px;
  font-weight: bold;
  align-self: center;
}
table {
  border-collapse: collapse;
  margin: 20px 0;
}
td, th {
  padding: 6px 12px;
  text-align: center;
  border: none;
}
.highlight {
  background-color: yellow;
  font-weight: bold;
}
</style>
</head>
<body>

<h2>제품 위치 찾기 (배경색 기반 테두리 표시)</h2>

<input type="text" id="searchBox" placeholder="제품명을 입력하세요">
<button onclick="searchProduct()">찾기</button>

<div id="sheetButtons"></div>
<table id="productTable"></table>

<script>
// ====== 설정 부분 ======
const SPREADSHEET_ID = "14eYGH3njFIqQr7pX8ClJ5LdIiNnQ272QOYiyeTzATsM"; // 나중에 교체
const API_KEY = "AIzaSyDhgt-UIJklNeg-Jjky0-3piV6XQx4nrsc"; // 나중에 교체
const SHEETS = ["MAIN", "DSI", "TEST"]; // 검색할 시트 목록
// ======================

let matchingSheets = [];
let currentSearchValue = "";

// 시트 값 가져오기
async function fetchSheetValues(sheetName) {
  const url = `https://sheets.googleapis.com/v4/spreadsheets/${SPREADSHEET_ID}/values/${sheetName}?key=${API_KEY}`;
  const res = await fetch(url);
  const data = await res.json();
  return data.values || [];
}

// 시트 배경색 가져오기
async function fetchSheetBackgrounds(sheetName) {
  const url = `https://sheets.googleapis.com/v4/spreadsheets/${SPREADSHEET_ID}?fields=sheets(properties(title),data(rowData(values(userEnteredFormat(backgroundColor))))&key=${API_KEY}`;
  const res = await fetch(url);
  const data = await res.json();
  const sheetObj = data.sheets.find(s => s.properties.title === sheetName);
  if (!sheetObj || !sheetObj.data || !sheetObj.data[0]?.rowData) return [];

  return sheetObj.data[0].rowData.map(row =>
    (row.values || []).map(cell => {
      const bg = cell?.userEnteredFormat?.backgroundColor;
      return bg ? bg : null;
    })
  );
}

// 배경색 기반 테두리 판단
function hasBorder(bg){
  if(!bg) return false;
  const r = bg.red ?? 1;
  const g = bg.green ?? 1;
  const b = bg.blue ?? 1;
  return !(r===1 && g===1 && b===1);
}

// 테이블 표시
function displaySheet(sheet) {
  const table = document.getElementById("productTable");
  table.innerHTML="";
  const values = sheet.values;
  const backgrounds = sheet.backgrounds;
  const searchValue = currentSearchValue;

  // 헤더
  const headerRow = document.createElement("tr");
  values[0].forEach((cell,i)=>{
    const th = document.createElement("th");
    th.textContent = cell;
    if(hasBorder(backgrounds[0][i])) th.style.border="1px solid #aaa";
    headerRow.appendChild(th);
  });
  table.appendChild(headerRow);

  // 데이터
  values.slice(1).forEach((row,rIndex)=>{
    const tr = document.createElement("tr");
    row.forEach((cell,cIndex)=>{
      const td = document.createElement("td");
      td.textContent = cell;
      if(String(cell).toLowerCase().includes(searchValue)) td.classList.add("highlight");
      if(backgrounds[rIndex+1] && hasBorder(backgrounds[rIndex+1][cIndex])) td.style.border="1px solid #aaa";
      tr.appendChild(td);
    });
    table.appendChild(tr);
  });
}

// 제품 검색
async function searchProduct(){
  const searchValue = document.getElementById("searchBox").value.trim().toLowerCase();
  currentSearchValue = searchValue;
  const table = document.getElementById("productTable");
  const sheetButtons = document.getElementById("sheetButtons");
  table.innerHTML="";
  sheetButtons.innerHTML="";

  if(searchValue.length < 5){
    alert("제품명을 최소 5자 이상 입력해주세요.");
    return;
  }

  matchingSheets = [];

  // 시트별 검색 (병렬 처리)
  const results = await Promise.all(SHEETS.map(async sheet => {
    const values = await fetchSheetValues(sheet);
    const hasProduct = values.some(row => row.some(cell => typeof cell === "string" && cell.toLowerCase().includes(searchValue)));
    if(!hasProduct) return null;
    const backgrounds = await fetchSheetBackgrounds(sheet);
    return {name: sheet, values, backgrounds};
  }));

  matchingSheets = results.filter(r => r !== null);

  if(matchingSheets.length===0){
    alert("제품을 찾을 수 없습니다.");
    return;
  }

  if(matchingSheets.length===1){
    displaySheet(matchingSheets[0]);
    return;
  }

  // 다중 시트 선택 버튼
  const label = document.createElement("span");
  label.textContent = "조회할 시트를 선택해 주세요:";
  sheetButtons.appendChild(label);

  matchingSheets.forEach(sheet=>{
    const btn = document.createElement("button");
    btn.textContent = sheet.name;
    btn.onclick = ()=>displaySheet(sheet);
    sheetButtons.appendChild(btn);
  });
}
</script>

</body>
</html>
