<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>제품 위치 찾기-테두리 적용</title>
<style>
body {
  font-family: Arial, sans-serif;
  display: flex;
  flex-direction: column;
  align-items: center;
  margin: 30px;
}

h2 { text-align: center; color: #333; }

input, button { padding: 6px; margin: 5px; }

#sheetButtons {
  display: flex;
  flex-wrap: wrap;
  justify-content: center;
  margin: 10px 0;
}

#sheetButtons span {
  margin-right: 10px;
  font-weight: bold;
  align-self: center;
}

table {
  border-collapse: collapse;
  margin: 20px 0;
}

td, th {
  padding: 6px 12px;
  text-align: center;
  /* 기본적으로 테두리 없음 */
  border: none;
}

.highlight { background-color: yellow; font-weight: bold; }
</style>
</head>
<body>

<h2>제품 위치 찾기 (셀 배경색 기준 테두리 표시)</h2>

<input type="text" id="searchBox" placeholder="제품명을 입력하세요">
<button onclick="searchProduct()">찾기</button>

<div id="sheetButtons"></div>

<table id="productTable"></table>

<script>
const SPREADSHEET_ID = "14eYGH3njFIqQr7pX8ClJ5LdIiNnQ272QOYiyeTzATsM"; // 실제 ID로 교체
const API_KEY = "AIzaSyDhgt-UIJklNeg-Jjky0-3piV6XQx4nrsc"; // 실제 API Key로 교체
// 검색할 시트 이름 배열
const SHEETS = ["MAIN", "DSI", "TEST"]; // 필요 시 시트 추가

let matchingSheets = [];
let currentSearchValue = "";

// 시트 전체 데이터와 배경색 가져오기
async function fetchSheet(sheetName) {
  const urlValues = `https://sheets.googleapis.com/v4/spreadsheets/${SPREADSHEET_ID}/values/${sheetName}?key=${API_KEY}`;
  const resValues = await fetch(urlValues);
  const dataValues = await resValues.json();
  const values = dataValues.values || [];

  // 배경색 가져오기
  const urlFormat = `https://sheets.googleapis.com/v4/spreadsheets/${SPREADSHEET_ID}?fields=sheets(properties(title),data(rowData(values(userEnteredFormat(backgroundColor))))&key=${API_KEY}`;
  const resFormat = await fetch(urlFormat);
  const dataFormat = await resFormat.json();

  let backgrounds = [];
  const sheetObj = dataFormat.sheets.find(s => s.properties.title === sheetName);
  if(sheetObj && sheetObj.data && sheetObj.data[0].rowData) {
    backgrounds = sheetObj.data[0].rowData.map(row => 
      row.values ? row.values.map(cell => cell.userEnteredFormat && cell.userEnteredFormat.backgroundColor ? cell.userEnteredFormat.backgroundColor : null) : []
    );
  }

  return { values, backgrounds };
}

// 시트 표시
function displaySheet(sheetData, searchValue) {
  const table = document.getElementById("productTable");
  table.innerHTML = "";

  const rows = sheetData.values;
  const backgrounds = sheetData.backgrounds;

  // 헤더
  const headerRow = document.createElement("tr");
  rows[0].forEach(cell => {
    const th = document.createElement("th");
    th.textContent = cell;
    headerRow.appendChild(th);
  });
  table.appendChild(headerRow);

  // 데이터
  rows.slice(1).forEach((row, rIndex) => {
    const tr = document.createElement("tr");
    row.forEach((cell, cIndex) => {
      const td = document.createElement("td");
      td.textContent = cell;

      // 하이라이트
      if(typeof cell === "string" && cell.toLowerCase().includes(searchValue)) {
        td.classList.add("highlight");
      }

      // 배경색이 있으면 테두리 표시
      const bg = backgrounds[rIndex+1] ? backgrounds[rIndex+1][cIndex] : null;
      if(bg && (bg.red !== 1 || bg.green !== 1 || bg.blue !== 1)) { // 흰색이 아닌 경우
        td.style.border = "1px solid #aaa";
      }

      tr.appendChild(td);
    });
    table.appendChild(tr);
  });
}

// 검색 + 시트 버튼 표시
async function searchProduct() {
  const searchValue = document.getElementById("searchBox").value.trim().toLowerCase();
  currentSearchValue = searchValue;

  const table = document.getElementById("productTable");
  const sheetButtons = document.getElementById("sheetButtons");
  table.innerHTML = "";
  sheetButtons.innerHTML = "";

  if(searchValue.length < 5) {
    alert("제품명을 최소 5자 이상 입력해주세요.");
    return;
  }

  matchingSheets = [];

  for (let sheet of SHEETS) {
    const sheetData = await fetchSheet(sheet);
    const hasProduct = sheetData.values.some(row => row.some(cell => typeof cell === "string" && cell.toLowerCase().includes(searchValue)));
    if(hasProduct) {
      matchingSheets.push({ name: sheet, data: sheetData });
    }
  }

  if(matchingSheets.length === 0) {
    alert("제품을 찾을 수 없습니다.");
    return;
  }

  if(matchingSheets.length === 1) {
    displaySheet(matchingSheets[0].data, searchValue);
    return;
  }

  // 시트가 2개 이상일 때
  const label = document.createElement("span");
  label.textContent = "조회할 시트를 선택해 주세요:";
  sheetButtons.appendChild(label);

  matchingSheets.forEach(sheet => {
    const btn = document.createElement("button");
    btn.textContent = sheet.name;
    btn.onclick = () => displaySheet(sheet.data, searchValue);
    sheetButtons.appendChild(btn);
  });
}
</script>

</body>
</html>
