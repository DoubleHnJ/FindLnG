<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>제품 위치 찾기 - 배경색 기반 테두리</title>
<style>
body {
  font-family: Arial, sans-serif;
  display: flex;
  flex-direction: column;
  align-items: center;
  margin: 30px;
}
h2 { text-align: center; color: #333; }
input, button { padding: 6px; margin: 5px; }
#sheetButtons {
  display: flex;
  flex-wrap: wrap;
  justify-content: center;
  margin: 10px 0;
}
#sheetButtons span {
  margin-right: 10px;
  font-weight: bold;
  align-self: center;
}
table {
  border-collapse: collapse;
  margin: 20px 0;
}
td, th {
  padding: 6px 12px;
  text-align: center;
  border: none; /* 기본 테두리 없음 */
}
.highlight { background-color: yellow; font-weight: bold; }
</style>
</head>
<body>

<h2>제품 위치 찾기 (배경색 기반 테두리 표시)</h2>

<input type="text" id="searchBox" placeholder="제품명을 입력하세요">
<button onclick="searchProduct()">찾기</button>

<div id="sheetButtons"></div>
<table id="productTable"></table>

  <script>
const SPREADSHEET_ID = "14eYGH3njFIqQr7pX8ClJ5LdIiNnQ272QOYiyeTzATsM"; // 실제 ID로 교체
const API_KEY = "AIzaSyDhgt-UIJklNeg-Jjky0-3piV6XQx4nrsc"; // 실제 API Key로 교체
// 검색할 시트 이름 배열
const SHEETS = ["MAIN", "DSI", "TEST"]; // 필요 시 시트 추가

let matchingSheets = [];
let currentSearchValue = "";

// 시트 값 가져오기
async function fetchSheetValues(sheetName) {
  const url = `https://sheets.googleapis.com/v4/spreadsheets/${SPREADSHEET_ID}/values/${sheetName}?key=${API_KEY}`;
  const res = await fetch(url);
  const data = await res.json();
  return data.values || [];
}

// 시트 배경색 가져오기
async function fetchSheetBackgrounds(sheetName) {
  const url = `https://sheets.googleapis.com/v4/spreadsheets/${SPREADSHEET_ID}?fields=sheets(properties(title),data(rowData(values(userEnteredFormat(backgroundColor))))&key=${API_KEY}`;
  const res = await fetch(url);
  const data = await res.json();

  const sheetObj = data.sheets.find(s => s.properties.title === sheetName);
  if (!sheetObj || !sheetObj.data || !sheetObj.data[0]?.rowData) return [];

  // rowData가 있을 때만 처리
  const backgrounds = sheetObj.data[0].rowData.map(row =>
    row.values
      ? row.values.map(cell => cell?.userEnteredFormat?.backgroundColor || null)
      : []  // row.values가 없으면 빈 배열
  );

  return backgrounds;
}

// 시트 표시
function displaySheet(values, backgrounds, searchValue) {
  const table = document.getElementById("productTable");
  table.innerHTML = "";

  // 헤더
  const headerRow = document.createElement("tr");
  values[0].forEach((cell, cIndex) => {
    const th = document.createElement("th");
    th.textContent = cell;
    // 헤더 테두리: 배경색 있으면 테두리 표시
    const bg = backgrounds[0][cIndex];
    if(bg && (bg.red !== 1 || bg.green !== 1 || bg.blue !== 1)) th.style.border = "1px solid #aaa";
    headerRow.appendChild(th);
  });
  table.appendChild(headerRow);

  // 데이터
  values.slice(1).forEach((row, rIndex) => {
    const tr = document.createElement("tr");
    row.forEach((cell, cIndex) => {
      const td = document.createElement("td");
      td.textContent = cell;

      // 하이라이트
      if(typeof cell === "string" && cell.toLowerCase().includes(searchValue)) td.classList.add("highlight");

      // 배경색이 있으면 테두리 표시
      const bg = backgrounds[rIndex+1] ? backgrounds[rIndex+1][cIndex] : null;
      if(bg && (bg.red !== 1 || bg.green !== 1 || bg.blue !== 1)) {
        td.style.border = "1px solid #aaa";
      }

      tr.appendChild(td);
    });
    table.appendChild(tr);
  });
}

// 검색
async function searchProduct() {
  const searchValue = document.getElementById("searchBox").value.trim().toLowerCase();
  currentSearchValue = searchValue;

  const table = document.getElementById("productTable");
  const sheetButtons = document.getElementById("sheetButtons");
  table.innerHTML = "";
  sheetButtons.innerHTML = "";

  if(searchValue.length < 5) {
    alert("제품명을 최소 5자 이상 입력해주세요.");
    return;
  }

  matchingSheets = [];

  for(let sheet of SHEETS) {
    const values = await fetchSheetValues(sheet);
    const hasProduct = values.some(row => row.some(cell => typeof cell === "string" && cell.toLowerCase().includes(searchValue)));
    if(hasProduct) {
      const backgrounds = await fetchSheetBackgrounds(sheet);
      matchingSheets.push({ name: sheet, values, backgrounds });
    }
  }

  if(matchingSheets.length === 0) {
    alert("제품을 찾을 수 없습니다.");
    return;
  }

  // 하나면 바로 표시
  if(matchingSheets.length === 1) {
    displaySheet(matchingSheets[0].values, matchingSheets[0].backgrounds, searchValue);
    return;
  }

  // 여러 시트면 버튼 생성
  const label = document.createElement("span");
  label.textContent = "조회할 시트를 선택해 주세요:";
  sheetButtons.appendChild(label);

  matchingSheets.forEach(sheet => {
    const btn = document.createElement("button");
    btn.textContent = sheet.name;
    btn.onclick = () => displaySheet(sheet.values, sheet.backgrounds, searchValue);
    sheetButtons.appendChild(btn);
  });
}
</script>

</body>
</html>
