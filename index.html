<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>제품 위치 찾기</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 30px; }
    h2 { color: #333; }
    table { border-collapse: collapse; margin: 20px 0; }
    td { border: 1px solid #aaa; padding: 6px 12px; text-align: center; }
    .highlight { background-color: yellow; font-weight: bold; }
    input { padding: 6px; margin-right: 5px; }
    button { padding: 6px 12px; cursor: pointer; }
  </style>
</head>
<body>
  <h2>제품 위치 찾기 (구글 스프레드시트 연동)</h2>
  <input type="text" id="searchBox" placeholder="제품명을 입력하세요">
  <button onclick="highlight()">찾기</button>

  <table id="productTable"></table>

  <script>
    // 🔹 여기에 본인 구글시트의 ID와 gid를 넣으세요
    // 시트 공유: '웹에 게시' → CSV 링크 복사 후 아래에 반영
    const sheetUrl = "https://docs.google.com/spreadsheets/d/14eYGH3njFIqQr7pX8ClJ5LdIiNnQ272QOYiyeTzATsM/edit?gid=0#gid=0";

    async function loadSheet() {
      const res = await fetch(sheetUrl);
      const text = await res.text();
      const rows = text.split("\n").map(r => r.split(","));
      
      const table = document.getElementById("productTable");
      table.innerHTML = "";
      rows.forEach(row => {
        const tr = document.createElement("tr");
        row.forEach(cell => {
          const td = document.createElement("td");
          td.textContent = cell.trim();
          tr.appendChild(td);
        });
        table.appendChild(tr);
      });
    }

    function highlight() {
      const searchValue = document.getElementById("searchBox").value.trim();
      const cells = document.querySelectorAll("#productTable td");

      cells.forEach(cell => {
        cell.classList.remove("highlight");
        if (searchValue !== "" && cell.textContent === searchValue) {
          cell.classList.add("highlight");
        }
      });
    }

    // 페이지 로드시 스프레드시트 불러오기
    loadSheet();
  </script>
</body>
</html>
