<body>

  <input type="text" id="searchBox" placeholder="ì œí’ˆëª…ì„ ì…ë ¥í•˜ì„¸ìš”">
  <button onclick="highlight()">ì°¾ê¸°</button>

  <table id="productTable"></table>

  <script>
    // ğŸ”¹ ì—¬ê¸°ì— ë³¸ì¸ êµ¬ê¸€ì‹œíŠ¸ì˜ IDì™€ gidë¥¼ ë„£ìœ¼ì„¸ìš”
    // ì‹œíŠ¸ ê³µìœ : 'ì›¹ì— ê²Œì‹œ' â†’ CSV ë§í¬ ë³µì‚¬ í›„ ì•„ë˜ì— ë°˜ì˜
    const sheetUrl = "https://docs.google.com/spreadsheets/d/14eYGH3njFIqQr7pX8ClJ5LdIiNnQ272QOYiyeTzATsM/edit?gid=0#gid=0";

    async function loadSheet() {
      const res = await fetch(sheetUrl);
      const text = await res.text();
      const rows = text.split("\n").map(r => r.split(","));
      
      const table = document.getElementById("productTable");
      table.innerHTML = "";
      rows.forEach(row => {
        const tr = document.createElement("tr");
        row.forEach(cell => {
          const td = document.createElement("td");
          td.textContent = cell.trim();
          tr.appendChild(td);
        });
        table.appendChild(tr);
      });
    }

    function highlight() {
      const searchValue = document.getElementById("searchBox").value.trim();
      const cells = document.querySelectorAll("#productTable td");

      cells.forEach(cell => {
        cell.classList.remove("highlight");
        if (searchValue !== "" && cell.textContent === searchValue) {
          cell.classList.add("highlight");
        }
      });
    }

    // í˜ì´ì§€ ë¡œë“œì‹œ ìŠ¤í”„ë ˆë“œì‹œíŠ¸ ë¶ˆëŸ¬ì˜¤ê¸°
    loadSheet();
  </script>
